<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in with Google (Mock) • SnakeLab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#111827;--ink:#e5e7eb;--muted:#9ca3af;--border:#1f2937;--accent:#60a5fa}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:560px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.35)}
    h1{font-size:20px;margin:0 0 16px}
    .acc{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid var(--border);border-radius:10px;margin:6px 0;cursor:pointer}
    .acc:hover{background:#0f172a}
    .row{display:grid;gap:8px;margin-top:12px}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:#0f172a;color:var(--ink)}
    .btn{padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:#0b1220;font-weight:700;cursor:pointer}
    .topnav{position:fixed;left:0;top:0;width:100%;padding:12px 16px}
    .topnav a{color:var(--muted);text-decoration:none}
  </style>
</head>
<body>
  <div class="topnav"><a href="/login">← Back</a></div>
  <div class="wrap">
    <div class="card">
      <h1>Choose a Google account (mock)</h1>
      <form action="/auth/google/callback" method="post" class="row">
        {% for opt in options %}
        <label class="acc">
          <input type="radio" name="email" value="{{ opt.email }}" required>
          <div>
            <div style="font-weight:600">{{ opt.display }}</div>
            <div style="font-size:12px;color:var(--muted)">{{ opt.email }}</div>
          </div>
        </label>
        {% endfor %}
        <div class="row" style="margin-top:6px">
          <input type="text" name="email" placeholder="use another email" />
          <input type="text" name="display" placeholder="display name (optional)" />
        </div>
        <button class="btn" type="submit">Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
