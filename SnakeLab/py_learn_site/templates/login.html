<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in • SnakeLab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --ink:#0b1220; --muted:#5b6270; --btn:#111827; --btn-ink:#fff; --border:#e5e7eb; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:560px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:28px 24px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 18px}
    .btn{width:100%;display:flex;align-items:center;gap:12px;justify-content:center;padding:12px 14px;border-radius:10px;border:1px solid var(--border);background:#fff;color:#111827;font-weight:600;cursor:pointer}
    .btn:hover{background:#f3f4f6}
    .btn.google{border-color:#e5e7eb}
    .btn.gh,.btn.x{opacity:.6;cursor:not-allowed}
    .or{display:flex;align-items:center;gap:12px;color:var(--muted);margin:14px 0}
    .or:before,.or:after{content:"";height:1px;background:var(--border);flex:1}
    form{display:grid;gap:10px;margin-top:8px}
    label{font-size:12px;color:var(--muted)}
    input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px}
    .row{display:flex;gap:10px}
    .submit{background:var(--btn);color:var(--btn-ink);border:0}
    .hint{font-size:12px;color:var(--muted);margin-top:8px}
    .topnav{position:fixed;left:0;top:0;width:100%;padding:12px 16px;color:var(--muted)}
    .topnav a{color:var(--muted);text-decoration:none}
  </style>
</head>
<body>
  <div class="topnav"><a href="/">← Back</a></div>
  <div class="wrap">
    <div class="card">
      <h1>Create an account</h1>
      <div class="row" style="flex-direction:column;gap:10px">
        <form action="/auth/google" method="get">
          <button class="btn google" type="submit">
            <img alt="G" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"/>
            Continue with Google
          </button>
        </form>
        <button class="btn gh" title="Coming soon" disabled>
          <span>Continue with GitHub</span>
        </button>
        <button class="btn x" title="Coming soon" disabled>
          <span>Continue with X</span>
        </button>
      </div>
      <div class="or">Or</div>

      <form action="/auth/local" method="post">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="•••••••" required />
        </div>
        <div class="row">
          <select name="mode" aria-label="mode" style="padding:10px 12px;border:1px solid var(--border);border-radius:8px">
            <option value="login">Sign in</option>
            <option value="register">Register</option>
          </select>
          <button class="btn submit" type="submit" style="flex:1">Continue</button>
        </div>
      </form>
      <div class="hint">Passwords are stored locally (SQLite) on this server only for dev/testing.</div>
    </div>
  </div>
</body>
</html>
