<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Восстановление пароля</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0a0f1f;color:#e7ecff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:520px;background:rgba(17,24,39,.88);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:28px 24px;box-shadow:0 10px 30px rgba(5,10,26,.55)}
    h1{margin:0 0 12px}
    label{font-size:12px;color:#aab4cf}
    input{width:100%;padding:12px 14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#e7ecff;border-radius:10px}
    .row{display:flex;gap:10px;margin-top:12px}
    .btn{background:#1a2b56;color:#fff;border:0;border-radius:12px;padding:12px 16px;cursor:pointer}
    a{color:#9db0ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Восстановление пароля</h1>
      <p style="color:#aab4cf">Введите email — мы отправим ссылку для сброса (если аккаунт существует).</p>
      <form method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <div class="row">
          <button class="btn" type="submit">Отправить ссылку</button>
          <a href="/login" style="align-self:center">← Назад к входу</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
